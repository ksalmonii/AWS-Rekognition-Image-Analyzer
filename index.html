
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Upload and Annotation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        #resultImage { margin-top: 20px; max-width: 400px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h2>Upload an Image for Resizing and Label Annotation</h2>
    <input type="file" id="imageInput" accept="image/*" />
    <button onclick="uploadImage()">Upload</button>
    <div>
        <h3>Annotated Image:</h3>
        <img id="resultImage" alt="Processed Image" />
    </div>

    <script>
        async function uploadImage() {
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select an image.');
                return;
            }

            const reader = new FileReader();
            reader.onloadend = async () => {
                const base64Image = reader.result.split(',')[1];

                try {
                    const response = await fetch('https://47l7cv5nef.execute-api.us-east-1.amazonaws.com', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'file-name': file.name
                        },
                        body: JSON.stringify({ image: base64Image })
                    });

                    const result = await response.json();
                    if (result.annotatedImageUrl) {
                        document.getElementById('resultImage').src = result.annotatedImageUrl;
                    } else {
                        alert('Error: ' + result.message);
                    }
                } catch (error) {
                    console.error('Upload failed:', error);
                    alert('Upload failed. See console for details.');
                }
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
